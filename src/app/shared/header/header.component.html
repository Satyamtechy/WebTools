<div>
    <div class="header">
        <div class="container">
            <div class="row mt-2 mb-2 d-flex align-item-center">
                <div class="col-lg-3 col-md-3 col-12">
                    <div class="title d-flex align-item-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                        class="lucide lucide-drafting-compass">
                            <circle cx="12" cy="5" r="2"/>
                            <path d="m3 21 8.02-14.26"/>
                            <path d="m12.99 6.74 1.93 3.44"/>
                            <path d="M19 12c-3.87 4-10.13 4-14 0"/>
                            <path d="m21 21-2.16-3.84"/></svg>
                        <h4 class="mt-2 mx-2"><span class="web">WebDev</span> Tools</h4>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-12">
                    <div class="menu d-flex align-item-center">
                        <div (mouseover)="hide_submenu=true" class="tools">
                            <span>Tools</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                            class="lucide lucide-chevron-down arrow">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </div>
                        <div *ngIf="hide_submenu" (mouseleave)="hide_submenu=false" class="sub_menu">
                            <div class="sub_menu_grid d-flex f-direction-col">
                                <ul class="row m-0 p-0">
                                    <li class="col-12">
                                        <a href="/fonts">Icons</a>
                                    </li>
                                    <li class="col-12">
                                        <a href="/code-formatter">Code Formatter</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="third-container d-flex align-item-center justify-content-around w-100">
                        <div class="search p-2 px-2 w-70">
                            <input class="search-input w-100" type="text" placeholder="Search">
                            <svg class="lucide lucide-search search-icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.3-4.3"/>
                            </svg>
                        </div>
                        <div class="sign d-flex align-item-center justify-content-evenly w-50">
                            <input class="btn_log p-1" type="button" value="Log In">
                            <input class="btn_sign p-1 px-2" type="button" value="Sign Up">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="inner_header">
        <div class="container">
            <div class="row pt-2 pb-2">
                <div class="path d-flex align-item-center">
                    <span class="sm-font">Home</span>
                    <span class="sm-font">> Tool</span>
                </div>
            </div>
        </div>
    </div>
</div>
